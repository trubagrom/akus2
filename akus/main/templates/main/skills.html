<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление группами</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-image: url('{% static "main/images/maincolor.jpg" %}');
            font-size: 25px;
        }
    </style>
</head>
<body>
    <nav class="buttons">
        <a href="{% url "main" %}"><font size="8">Profile</font></a>
        <a><font size="8">—</font></a>
        <a href="{% url 'manage_bands' %}"><font size="8">Manage Bands</font></a>
        <a><font size="8">—</font></a>
        <a href="{% url 'manage_skills' %}"><font size="8">Manage Skills</font></a>
        <a><font size="8">—</font></a>
        <a><font size="4">Logout</font></a>
    </nav>
    <div class="container">
        <div class="row">
            <h2>Мои навыки</h2>
            <form action="{% url 'manage_skills' %}" method="post">
                {% csrf_token %}
                {% for i in instruments %}
                    <div>
                        <input type="checkbox" id="instrument{{ i.id }}" name="skills[]" value="{{ i.id }}" {% if i.checked %}checked{% endif %}>
                        <label for="instrument{{ i.id }}">{{ i.name }}</label>
                    </div>
                {% endfor %}
                <button type="submit" name="add">Сохранить</button>

            </form>
        </div>
    </div>
    <script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
